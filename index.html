<!DOCTYPE html>
<html>
<head>
	<title>Francisco Molina - Great gamer, better programmer</title>
	<link rel="stylesheet" type="text/css" href="style/theme.css">
	<link rel="stylesheet" type="text/css" href="style/layout.css">
</head>
<body>
	<header class="main-header">
		<div class="main-header-container">
			<img class="main-header-element main-header-logo circle" src="" />
			<h1 class="main-header-element main-header-title">Francisco Molina</h1>
			<nav class="main-header-element main-header-menu menu">
				<span class="menu-element"><a class="menu-element-link" href="#front-page">Inicio</a></span>
				<span class="menu-element"><a class="menu-element-link" href="#who-am-i">Quien soy</a></span>
				<span class="menu-element"><a class="menu-element-link" href="#qualifications">Estudios</a></span>
				<span class="menu-element"><a class="menu-element-link" href="#skills">Habilidades</a></span>
				<span class="menu-element"><a class="menu-element-link" href="#do-you-know-me">¿Me conoces?</a></span>
				<span class="menu-element"><a class="menu-element-link" href="#contact">Contacto</a></span>
			</nav>
		</div>
	</header>

	<section class="main-section full-viewport front-page" id="front-page">
		<div class="front-page-container">
			<h1 class="title main-section-title front-page-title">Francisco Molina</h1>
			<h2 class="subtitle main-section-subtitle front-page-subtitle">Great gamer, better programmer</h2>
		</div>
	</section>
	<section class="main-section" id="who-am-i">
		<span class="title main-section-title title-centered">Quien soy</span>
		<section class="content-section grid-row"></section>
			
	</section>
	<section class="main-section" id="qualifications">
		<article class="qualification">
			<h1>Bootcamp</h1>
			<section></section>
		</article>
		<article class="qualification"></article>
	</section>
	<section class="main-section" id="skills">
		
	</section>
	<section class="main-section" id="do-you-know-me">
		<div class="grid-row">
		</div>
	</section>
	<section class="main-section full-viewport" id="contact">
		<div class="grid-row">
			<div class="grid-col-6">
				<form class="contact-form" id="contact-form">
					<input type="text" placeholder="Nombre" required="required" id="contact-name" />
					<input type="text" placeholder="E-mail" required="required" data-custom-validator="email" id="contact-email" />
					<input type="text" id="contact-phone" placeholder="Teléfono" data-custom-validator="phone"/>
					<textarea id="contact-text" placeholder="Escribe lo que quieras contarme" data-custom-validator="maxwords" data-maxwords="10"></textarea>
					<select id="contact-source" data-dependient-field-selector="#contact-source-oth" data-value-for-show="OTH">
						<option value="FCB">Facebook</option>
						<option value="LNK">LinkedIn</option>
						<option value="TWT">Twitter</option>
						<option value="OTH">Otro</option>
					</select>
					<input type="text" id="contact-source-oth" placeholder="¿Donde?"/>
					<input type="submit" id="contact-submit" />
				</form>
			</div>
		</div>
	</section>
	<section>
		<input type="button" id="get-a-sentence">Obten una frase</input>
	</section>
	<footer class="main-footer">
		
	</footer>
	
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/smooth-scroll.js"></script>
	<script type="text/javascript" src="js/validators.js"></script>
	<script type="text/javascript" src="js/page.js"></script>
</body>
</html>
